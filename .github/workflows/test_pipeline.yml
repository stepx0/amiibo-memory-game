name: Test Pipeline

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/chechout@v2
      - name: Build
        env:
          DOCKER_USER: ${{secrets.DOCKER_USER}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      - name: Build the Docker Image
        run: |
          docker build . --file Dockerfile --tag stepiasentin/amiibo-memory-game:latest
      - name: Docker Push
        run: |
          docker push ${{secrets.DOCKER_USER}}/amiibo-memory-game
